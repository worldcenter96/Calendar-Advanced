<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Scheduler</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">일정 등록</a></li>
            <li class="nav-item"><a href="/check" class="nav-link">일정 조회</a></li>
        </ul>
    </header>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="sidebar">
                <h2>검색</h2>
                <form action="" class="mb-3">
                    <label>
                        <input id="calendar" placeholder="날짜를 입력해주세요"/>
                        <span class="validity"></span>
                    </label>
                    <button type="button" onclick="getDateSchedule()">검색</button>
                </form>
                <form action="" class="mb-3">
                    <label>
                        <input id="id-check" placeholder="id를 입력해주세요"/>
                    </label>
                    <button type="button" onclick="getIdSchedule()">검색</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-title">
                <h2>Scheduler Check</h2>
                <p>일정을 검색합니다.</p>
            </div>
            <div class="cards-box" id="cards-box">
                <div class="card">
                    <!--                    addHTML()-->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/scripts.js"></script>
</body>
</html>
